<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="p-3 bg-light border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo">World Peas</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </nav>
            <button class="btn btn-outline-secondary">Basket</button>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container my-5">
        <div class="row">
            <!-- Basket Items -->
            <div class="col-lg-8">
                <div class="basket-item d-flex justify-content-between align-items-center border p-3 mb-3">
                    <img src="Screenshot_1.png" alt="Heirloom Tomato" class="product-img rounded" style="width: 80px;">
                    <div>
                        <h4 class="mb-0">Heirloom Tomato</h4>
                        <small>$5.99 / kg</small>
                    </div>
                    <p class="mb-0">$5.99</p>
                </div>
                <div class="basket-item d-flex justify-content-between align-items-center border p-3 mb-3">
                    <img src="Screenshot_2.png" alt="Organic Ginger" class="product-img rounded" style="width: 80px;">
                    <div>
                        <h4 class="mb-0">Organic Ginger</h4>
                        <small>$12.99 / kg</small>
                    </div>
                    <p class="mb-0">$6.50</p>
                </div>
                <div class="basket-item d-flex justify-content-between align-items-center border p-3 mb-3">
                    <img src="Screenshot_3.png" alt="Sweet Onion" class="product-img rounded" style="width: 80px;">
                    <div>
                        <h4 class="mb-0">Sweet Onion</h4>
                        <small>$2.99 / kg</small>
                    </div>
                    <p class="mb-0">$14.95</p>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="border p-3">
                    <h4>Order Summary</h4>
                    <div class="d-flex justify-content-between">
                        <p>Subtotal</p>
                        <p>$27.44</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Shipping</p>
                        <p>$3.99</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Tax</p>
                        <p>$2.00</p>
                    </div>
                    <div class="d-flex justify-content-between fw-bold">
                        <p>Total</p>
                        <p>$33.43</p>
                    </div>
                    <button class="btn btn-success w-100">Continue to payment</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
